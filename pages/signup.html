<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup-page</title>
    <link rel="stylesheet" href="./../style.css" />
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <img src="./../images/1.png" width="150px" height="100px" class="logo" />
                <p class="login-heading">TEXT COMPARATOR</p>
            </div>
            <div>
                <h3>Sign Up</h3>
                <input type="text" class="input-login" placeholder="Name" required="true" />
                <input type="email" class="input-login" placeholder="email" required="true" />
                <input type="password" class="input-login" placeholder="password" required="true" />
                <button type="submit" class="login-btn">Continue</button>

            </div>
            <div class="login-footer">
                <p><b>Already have an account?</b></p>&nbsp;
                <p class="login-footer-link"><a href="./login.html">Login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
