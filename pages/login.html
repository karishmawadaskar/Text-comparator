<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="./../style.css" />
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <img src="./../images/1.png" width="150px" height="100px" class="logo" />
                <p class="login-heading">TEXT COMPARATOR</p>
            </div>
            <div class="login-input-container">
                <h3>Login</h3>
                <input type="email" class="input-login" placeholder="email" required="true" />
                <input type="password" class="input-login" placeholder="password" required="true" />
                <input type="submit" class="login-btn" value="Login" />
            </div>
            <div class="login-footer">
                <p><b>Don't have an account?</b></p>&nbsp;
                <p class="login-footer-link"><a href="./signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>

</html>
